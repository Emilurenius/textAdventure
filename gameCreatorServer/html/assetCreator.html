<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/inputs.css">
    <link rel="stylesheet" href="/static/css/divs.css">
    <link rel="stylesheet" href="/static/css/body.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextAdventure AssetCreator</title>
</head>
<body>
    <div class="container">
        <label for="assetType">Asset type:</label>
        <select name="assetType" id="assetType" class="dropdown">
            <option value="weapons">Weapons</option>
            <option value="consumables">Consumables</option>
        </select>
    </div>

    <div class="container" id="weaponsEditor" style="display: none">
        <input type="text" id="weaponName" placeholder="Weapon Name" class="smallTextInput">
        <br>
        <input type="text" id="weaponDesc" placeholder="Description" class="bigTextInput">
        <p>
            Damage Dice : 
            <input type="number" id="dDiceMultiplier" class="inlineNumberIN">
             D 
             <input type="number" id="dDiceType" class="inlineNumberIN">
        </p>
        <p>
            Hit Dice : 
            <input type="number" id="hDiceMultiplier" class="inlineNumberIN">
             D 
             <input type="number" id="hDiceType" class="inlineNumberIN">
        </p>
        <input type="text" id="weaponDT" class="smallTextInput" placeholder="Damage Type">
        <br>
        <input type="number" id="weaponWeight" class="smallTextInput" placeholder="Weight (Grams)">
        <br>
        <button class="button" id="addWeapon">Add asset</button>
    </div>

    <div class="container" id="consumablesEditor" style="display: none">
        <input type="text" id="consumableName" placeholder="Asset Name">
    </div>

    <div class="container" id="jsonDisplay">
        <pre class="alignLeft" id="jsonTextContainer"></pre>
        <a class="button relativeButton" id="downloadJSON">Download JSON</a>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/static/javascript/functions.js"></script>
    <script src="/static/javascript/editors.js"></script>
</body>
</html>
